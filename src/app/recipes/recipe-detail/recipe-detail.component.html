<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagepath" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
    <div class="btn-group"
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret">
        </span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Add ingredients  to shopping list</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delet Recipe</a></li>
        </ul>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    ingredients  
  </div>
</div>
